<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Display</title>
	<style>

	body, div { font-family: sans-serif; padding: 0; margin: 0; }

	.box { width: 200px; height: 200px;}
	#box_1 { background: #ee3e64; }
	#box_2 { background: #44accf; display: none; }
	#box_3 { background: #b7d84b; }

	</style>
</head>
<body>
	<h1>Display</h1>

	<div id="box_1" class="box"></div>
	<div id="box_2" class="box"></div>
	<div id="box_3" class="box"></div>

</body>
</html>
