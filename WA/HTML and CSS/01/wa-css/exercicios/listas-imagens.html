<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Listas imagens</title>
	<style>
	body { font-family: sans-serif; font-size: 1.5em; }
	ul { list-style-image: url('http://www.placecage.com/20/20'); }
	</style>
</head>
<body>
	<h1>Estilizar listas com imagens</h1>
	<p><strong>list-style-image:</strong> url('image.png');</p>
	<p>&emsp;</p>
	<ul>
		<li>HTML 5</li>
		<li>CSS 3</li>
		<li>Javascript</li>
	</ul>
</body>
</html>
