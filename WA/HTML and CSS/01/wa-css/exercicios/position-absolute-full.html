<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Position absolute</title>
	<style>

	body, div { font-family: sans-serif; padding: 0; margin: 0; }

	#box_1 { position: absolute; top: 10px; right: 10px; bottom: 10px; left: 10px; background: #44accf; z-index: -1; }
	#box_2 { position: absolute; top: 20px; right: 20px; bottom: 20px; left: 20px; background: #ff9c34; z-index: -1; }

	</style>
</head>
<body>
	<h1>Position absolute</h1>
	
	<div id="box_1"></div>
	<div id="box_2"></div>

</body>
</html>
