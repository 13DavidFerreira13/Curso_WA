<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Listas UL</title>
	<style>
	body { font-family: sans-serif; font-size: 1.5em; }
	ul:nth-child(9) { list-style: square; }
	ul:nth-child(6) { list-style: circle; }
	ul:last-child { list-style: none; }
	</style>
</head>
<body>
	<h1>Listas UL</h1>
	<p><code>list-style-type: <strong>disc</strong></code></p>
	<ul>
		<li>HTML 5</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>

	<p>&emsp;</p>
	<p><code>list-style-type: <strong>circle</strong></code></p>
	<ul>
		<li>HTML 5</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>

	<p>&emsp;</p>
	<p><code>list-style-type: <strong>square</strong></code></p>
	<ul>
		<li>HTML 5</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>

	<p>&emsp;</p>
	<p><code>list-style-type: <strong>none</strong></code></p>
	<ul>
		<li>HTML 5</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>
</body>
</html>
