<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>FLAG</title>
	<style>
		html { font-family: sans-serif; }
		p { font-size: 2em; clear: both; margin: 20px 0; }
		section { width: 400px; height: 300px; float: left; margin: 10px 10px 10px 0; }
		.bg1 { background: linear-gradient(black, tomato); }
		.bg2 { background: linear-gradient(45deg, black, tomato); }
		.bg3 { background: linear-gradient(45deg, black, black 50%, tomato 50%); }
		.bg4 { background: radial-gradient(black, tomato); }
		.bg5 { background: radial-gradient(black, black 50%, tomato 50%); }
	</style>
</head>
<body>
	<h1>Background gradients</h1>
	<p>
		<code>
			background: linear-gradient(black, red)<br>	
			background: linear-gradient(45deg, black, red)<br>	
			background: linear-gradient(45deg, black 50%, red 50%)	
		</code>
	</p>
	<section class="bg1"></section>
	<section class="bg2"></section>
	<section class="bg3"></section>
	<p>
		<code>background: radial-gradient(black, red)b<br>
		<code>background: radial-gradient(black 50%, red 50%)</code>
	</p>
	<section class="bg4"></section>
	<section class="bg5"></section>
</body>
</html>
