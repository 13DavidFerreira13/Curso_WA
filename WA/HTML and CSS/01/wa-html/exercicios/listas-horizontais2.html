<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Listas horizontais</title>
	<style>

	body { font-family: sans-serif; font-size: 1.5em; }
	a {
		padding: 20px;
		background-color: orange;
		border-radius: 10px;
		text-decoration: none;
		color: #fff;
	}

	ul { margin-left: -40px; }
	li:nth-child(1) a { border-radius: 10px 10px 0 0; }
	a:hover { background-color: #666; }
	li { display: inline; }

	</style>
</head>
<body>
	<h1>Listas horizontais</h1>
	<p><strong>li:</strong> { display: inline; }</p>

	<p>&emsp;</p>
	<ul>
		<li><a href="">HTML 5</a></li>
		<li><a href="">CSS 3</a></li>
		<li><a href="">Javascript</a></li>
		<li><a href="">JQuery</a></li>
		<li><a href="">php</a></li>
	</ul>

	<p>&emsp;</p>
	<p>Vers√£o alternativa &lt;a&gt;</p>

		<a href="#">HTML5</a>
		<a href="#">CSS3</a>
		<a href="#">Javascript</a>

</body>
</html>
