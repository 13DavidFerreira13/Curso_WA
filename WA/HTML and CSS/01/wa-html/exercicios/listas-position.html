<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Listas position</title>
	<style>
	body { font-family: sans-serif; font-size: 1.5em; }
	ul { list-style-image: url('http://www.placecage.com/20/20'); }
	</style>
</head>
<body>
	<h1>Posicionar marcadores</h1>
	<p><code><strong>list-style-position:</strong> outside | inside;</code></p>
	<p>&emsp;</p>
	<p>Outside (omiss√£o)</p>
	<ul style="list-style-position: outside;">
		<li>HTML 5</li>
		<li>CSS 3</li>
		<li>Javascript</li>
	</ul>
	<p>&emsp;</p>
	<p>Inside</p>
	<ul style="list-style-position: inside;">
		<li>HTML 5</li>
		<li>CSS 3</li>
		<li>Javascript</li>
	</ul>
</body>
</html>
