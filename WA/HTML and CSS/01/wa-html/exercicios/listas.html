<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Listas</title>
	<style>
	body { font-family: sans-serif; font-size: 1.5em; }
	h1 { color: #ff4900; font-weight: 100; }
	</style>
</head>
<body>
	<h1>Listas HTML</h1>
	<article>

		<section>
			<h1 class="color">&lt;ul> Unordered list</h1>
			<ul>
				<li>HTML5</li>
				<li>CSS3</li>
				<li>Javascript</li>
			</ul>
		</section>

		<section>
			<h1>&lt;ul> Ordered list</h1>
			<ol>
				<li>HTML5</li>
				<li>CSS3</li>
				<li>Javascript</li>
			</ol>
		</section>

		<section>
			<h1>&lt;ul> Description list</h1>
			<dl>
				<dt>Frontend</dt>
				<dd>HTML5 + CSS3 + Javascript</dd>
				<dt>Design</dt>
				<dd>Photoshop + InDesign + Illustrator</dd>
			</dl>
		</section>
	</article>

</body>
</html>
